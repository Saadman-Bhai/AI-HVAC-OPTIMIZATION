<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     This script tag loads the Tailwind CSS framework, which is used for all
    the styling in the React application. It's an easy way to get a great-looking
    UI without writing custom CSS.
    -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950">
    <!--
    This is the root element where the React application will be rendered.
    The index.js file finds this element by its ID and mounts the App.js component here.
    -->
    <div id="root"></div>

    <!--
    This script tag includes the index.js file, which is the entry point
    of the React application. The type="module" attribute is important for
    allowing ES6 modules (like import/export) to be used in the JavaScript files.
    -->
    <script type="module" src="index.js"></script>
</body>
</html>  <title>Smart HVAC with Reinforcement Learning</title>
